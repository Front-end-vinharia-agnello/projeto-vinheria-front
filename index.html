<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/source/css/styles.css" />
  <title>Vinharia Agnello</title>
</head>
<body>
  <div id="titulo">
    <h1>Vinharia Agnello</h1>
  </div>

  <div id="container">
    <header>
      <nav>
        <ul>
          <li><a href="#produto">Vinhos</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </header>

    <section class="banner">
      <img src="/source/imgs/banner.png" alt="Banner de promoção" />
    </section>

    <div id="produto">
      <main>
        <article class="produto" id="merlot">
          <h3>Vinho Merlot</h3>
          <p>R$ 219,90</p>
          <button type="submit">Comprar</button>
        </article>

        <article class="produto" id="latour">
          <h3>Vinho Latour</h3>
          <p>R$ 260,90</p>
          <button type="submit">Comprar</button>
        </article>

        <article class="produto" id="chateaublanc">
          <h3>Chateau Blanc</h3>
          <p>R$ 359,00</p>
          <button type="submit">Comprar</button>
        </article>

        <article class="produto" id="chileno">
          <h3>Vinho Chileno</h3>
          <p>R$ 800,00</p>
          <button type="submit">Comprar</button>
        </article>
      </main>
    </div>
    <footer>
        <div class="footer-content">
            <div class="contato">
                <h3>Contato</h3>
                <p>Email: vinhariaagnello@gmail.com</p>
                <p>Telefone: (11) 1234-5678</p>
            </div>
            <div class="redesSociais">
                <h3>Redes Sociais</h3>
                <ul>
                    <li>Facebook</li>
                    <li>instagram</li>
                    <li>Twitter</li>
                </ul>
            </div>
        </div>
    </footer>
  </div>
</body>
</html>
